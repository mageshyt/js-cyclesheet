<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Limit Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Credit Limit Checker</h1>
      <form id="creditForm" onsubmit="checkCreditLimit(event)">
        <div class="form-group">
          <label for="accountNumber">Account Number:</label>
          <input type="number" id="accountNumber" required />
        </div>
        <div class="form-group">
          <label for="beginningBalance">Beginning Balance:</label>
          <input type="number" id="beginningBalance" required />
        </div>
        <div class="form-group">
          <label for="totalCharges">Total Charges:</label>
          <input type="number" id="totalCharges" required />
        </div>
        <div class="form-group">
          <label for="totalCredits">Total Credits:</label>
          <input type="number" id="totalCredits" required />
        </div>
        <div class="form-group">
          <label for="creditLimit">Credit Limit:</label>
          <input type="number" id="creditLimit" required />
        </div>
        <button type="submit" id="checkButton">Check Credit Limit</button>
      </form>
      <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
