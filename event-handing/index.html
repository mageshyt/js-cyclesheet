<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="registration-form">
      <form id="form">
        <h2>Registration Form</h2>
        <!-- user name -->
        <div class="input-control">
          <label for="username">User name</label>
          <input type="text" class="cus_in" id="uname" />
          <div class="error"></div>
        </div>
        <!-- Email -->
        <div class="input-control">
          <label for="email">Email</label>
          <input type="email" class="cus_in" id="email" />
          <div class="error"></div>
        </div>
        <!-- phone -->
        <div class="input-control">
          <label for="phone">Phone number</label>
          <input type="tel" class="cus_in" id="phone" />
          <div class="error"></div>
        </div>
        <!-- register no -->
        <div class="input-control">
          <label for="register no">Reg no</label>
          <input type="text" class="cus_in" id="reg_no" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="password">password</label>
          <input type="password" class="cus_in" id="pass" />
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="skills">Skills</label>
          <div class="check_box">
            <input type="checkbox" class="check" id="pro" />
            <label for="pro">programming</label>
          </div>
          <div class="check_box">
            <input type="checkbox" class="check" id="pro" />
            <label for="react">react</label>
          </div>
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="gender">Gender</label>
          <!-- <select id="gender"></select> -->
          <div>
            <input type="radio" name="gender" id="m" value="male" />
            <label for=""> Male </label>
          </div>
          <div>
            <input type="radio" name="gender" id="f" value="Female" />
            <label for=""> Female</label>
          </div>
          <div class="error"></div>
        </div>

        <button type="submit">Register</button>
      </form>
      <div id="error-message"></div>
    </div>

    <div class="container">
      <button onclick="openNewWindow()">Open New Window</button>
      <button onclick="changeBackgroundColor()">Change Background Color</button>

      <label for="month">Month:</label>
      <select id="month" onchange="displayCalendar()">
        <option value="1">January</option>
        <option value="2">February</option>
        <!-- Add options for other months -->
      </select>

      <label for="year">Year:</label>
      <select id="year" onchange="displayCalendar()">
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <!-- Add options for other years -->
      </select>
    </div>

    <script src="script.js"></script>
  </body>
</html>
